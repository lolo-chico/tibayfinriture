<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tibay Furnitures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <a href="#"><img class="logo" src="tibay/tibay.svg" alt="logo"></a>
        <nav>
            <ul class="nav__links">
                <li><a href="#">Home Decorations</a></li>
                <li><a href="#">Shelves</a></li>
                <li><a href="#">Beds</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
        </nav>
        <input class="search" type="text" placeholder="Search" name="search">
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="tibay/breadchair.png" class="d-block w-100" alt="...">
            <div class="text">
                <h1>bread chair</h1>
                <p>the sofa has expiration</p>
                <button type="button" class="btn btn-secondary btn-lg" disabled>SOLD OUT LOL</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="tibay/sofaeatingchair.png" class="d-block w-100" alt="...">
            <div class="text">
                <div class="text">
                    <h1>shredder sofa</h1>
                    <p>put anything there even your child</p>
                    <button type="button" class="btn btn-link">BUY NOW!!!!</button>
                </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="tibay/stephenhawkingchair.png" class="d-block w-100" alt="...">
            <div class="text">
                <h1>Stephen Hawking Chair</h1>
                <p>only for 1 dollar</p>
                <button type="button" class="btn btn-link">BUY NOW!!!!</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </body>
</html>
